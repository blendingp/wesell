support.personalInfoText = &lt;BITOCEAN&gt;\uff08'https://i-bitocean.com/'\uff0c\u4ee5\u4e0b\u7b80\u79f0'BITOCEAN'\uff09\u6839\u636e\u300a\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u300b\u7b2c30\u6761\u4fdd\u62a4\u4fe1\u606f\u4e3b\u4f53\u7684\u4e2a\u4eba\u4fe1\u606f\uff0c\u5e76\u53ca\u65f6\u3001\u987a\u5229\u5730\u5904\u7406\u76f8\u5173\u4e8b\u5b9c\u6295\u8bc9 \u6211\u4eec\u5236\u5b9a\u5e76\u516c\u5f00\u5982\u4e0b\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u653f\u7b56\u3002<br><br>\u25cb \u672c\u9690\u79c1\u653f\u7b56\u81ea 2021 \u5e74 8 \u6708 1 \u65e5\u8d77\u751f\u6548\u3002<br><br>\u7b2c 1 \u6761\uff08\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u7684\u76ee\u7684\uff09<br><br><br> BITOCEAN &gt;\uff08\u201chttps://i-bitocean.com/\u201d\u4ee5\u4e0b\u7b80\u79f0\u201cBITOCEAN\u201d\uff09\u51fa\u4e8e\u4ee5\u4e0b\u76ee\u7684\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\u3002<br> \u5904\u7406\u540e\u7684\u4e2a\u4eba\u4fe1\u606f\u7528\u4e8e\u4ee5\u4e0b\u76ee\u7684\u4ee5\u5916\u7684\u76ee\u7684\u3002\u5c06\u4e0d\u4f1a\u4f7f\u7528\uff0c\u5982\u679c\u4f7f\u7528\u76ee\u7684\u53d8\u66f4\u65f6\uff0c\u5c06\u5b9e\u65bd\u6839\u636e\u300a\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u300b\u7b2c 18 \u6761\u83b7\u5f97\u5355\u72ec\u540c\u610f\u7b49\u5fc5\u8981\u63aa\u65bd\u3002<br><br>\u7b2c 2 \u6761\uff08\u4e2a\u4eba\u4fe1\u606f\u7684\u5904\u7406\u548c\u4fdd\u7559\uff09\u671f\u95f4\uff09< br><br>\u2460 <br> BITOCEAN&gt;\u5728\u4e2a\u4eba\u4fe1\u606f\u7684\u4fdd\u7559\u548c\u4f7f\u7528\u671f\u9650\u5185\uff0c\u6216\u5728\u5411\u4fe1\u606f\u4e3b\u4f53\u6536\u96c6\u4e2a\u4eba\u4fe1\u606f\u65f6\u7ea6\u5b9a\u7684\u4e2a\u4eba\u4fe1\u606f\u4fdd\u7559\u548c\u4f7f\u7528\u671f\u9650\u5185\uff0c\u5904\u7406\u548c\u4fdd\u7559\u4e2a\u4eba\u4fe1\u606f\u3002<br>\u2461\u6bcf\u4e2a\u4e2a\u4eba\u4fe1\u606f\u7684\u5904\u7406\u548c\u4fdd\u7559\u671f\u9650\u5982\u4e0b\u3002<br><br>1.&lt;\u7f51\u7ad9\u4f1a\u5458\u6ce8\u518c\u548c\u7ba1\u7406&gt;<br>&lt;\u7f51\u7ad9\u4f1a\u5458\u6ce8\u518c\u548c\u7ba1\u7406&gt;\u4ece\u540c\u610f\u4e4b\u65e5\u8d77\u81f3&lt;3\u5e74&gt;\u4fdd\u7559\u5e76\u7528\u4e8e\u4e0a\u8ff0\u76ee\u7684\u3002<br><br>\u4fdd\u7559\u539f\u56e0\uff1a\u5185\u5bb9\u4ea7\u4e1a\u4fc3\u8fdb\u6cd5<br><br>\u76f8\u5173\u6cd5\u5f8b\uff1a<br> 1\uff09\u6536\u96c6\u4fe1\u7528\u4fe1\u606f/\u6709\u5173\u5904\u7406\u548c\u4f7f\u7528\u7684\u8bb0\u5f55\uff1a3 \u5e74<br>2) \u6d88\u8d39\u8005\u6295\u8bc9\u6216\u7ea0\u7eb7\u5904\u7406\u8bb0\u5f55\uff1a3\u5e74<br>\u4f8b\u5916\u539f\u56e0\uff1a\u7b2c3\u6761\uff08\u5411\u7b2c\u4e09\u65b9\u63d0\u4f9b\u4e2a\u4eba\u4fe1\u606f\uff09<br><br>\u2460 <br> BITOCEAN&gt; \u4ec5\u5728\u7b2c 1 \u6761\uff08\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\u7684\u76ee\u7684\uff09\u89c4\u5b9a\u7684\u8303\u56f4\u5185\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\uff0c\u5e76\u6839\u636e\u300a\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u300b\u7b2c 17 \u6761\u548c\u7b2c 18 \u6761\uff0c\u4f8b\u5982\u4fe1\u606f\u4e3b\u4f53\u7684\u540c\u610f\u548c\u7279\u522b\u89c4\u5b9a\u6cd5\u5f8b \u6211\u4eec\u4ec5\u5728\u9002\u7528\u7684\u60c5\u51b5\u4e0b\u5411\u7b2c\u4e09\u65b9\u63d0\u4f9b\u4e2a\u4eba\u4fe1\u606f\u3002<br>\u2461 &lt; BITOCEAN &gt; \u5982\u4e0b\u5411\u7b2c\u4e09\u65b9\u63d0\u4f9b\u4e2a\u4eba\u4fe1\u606f\u3002<br><br>1. &lt; BITOCEAN &gt;<br>\u4e2a\u4eba\u4fe1\u606f\u7684\u63a5\u6536\u65b9\uff1aBITOCEAN<br>\u63a5\u6536\u65b9\u4f7f\u7528\u4e2a\u4eba\u4fe1\u606f\u7684\u76ee\u7684\uff1a\u90ae\u7bb1\u3001\u5bc6\u7801\u3001\u767b\u5f55ID\u3001\u670d\u52a1\u4f7f\u7528\u8bb0\u5f55\u3001\u8bbf\u95ee\u65e5\u5fd7\u3001cookie\u3001\u8bbf\u95eeIP\u4fe1\u606f<br>\u63a5\u6536\u65b9\u7684\u4fdd\u7559\u548c\u4f7f\u7528\u671f\u9650\uff1a3\u7b2c4\u6761\uff08\u59d4\u6258\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\uff09<br><br>\u2460 <br><br> BITOCEAN &gt; \u4e3a\u987a\u5229\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\uff0c\u59d4\u6258\u4ee5\u4e0b\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u4efb\u52a1\u3002<br>\u2461 &lt; BITOCEAN &gt; \u6839\u636e\u300a\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u300b\u7b2c 26 \u6761\uff0c\u5728\u7b7e\u8ba2\u59d4\u6258\u5408\u540c\u3001\u6280\u672f\u548c\u884c\u653f\u4fdd\u62a4\u63aa\u65bd\u3001\u9650\u5236\u518d\u59d4\u6258\u3001\u7ba1\u7406\u548c\u53d7\u6258\u4eba\u7684\u76d1\u7763\uff0c\u635f\u5bb3\u8d54\u507f\u7b49\u3002\u8d23\u4efb\u5728\u5408\u540c\u7b49\u6587\u4ef6\u4e2d\u660e\u786e\uff0c\u6211\u4eec\u76d1\u7763\u53d7\u6258\u4eba\u662f\u5426\u5b89\u5168\u5730\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\u3002<br>\u2462 \u5982\u679c\u59d4\u6258\u5de5\u4f5c\u7684\u5185\u5bb9\u6216\u53d7\u6258\u4eba\u53d1\u751f\u53d8\u5316\uff0c\u6211\u4eec\u5c06\u7acb\u5373\u901a\u8fc7\u672c\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u653f\u7b56\u4e88\u4ee5\u62ab\u9732\u3002<br><br>\u7b2c\u4e94\u6761\uff08\u4fe1\u606f\u4e3b\u4f53\u3001\u6cd5\u5b9a\u4ee3\u8868\u4eba\u7684\u6743\u5229\u4e49\u52a1\u53ca\u884c\u4f7f\u65b9\u5f0f\uff09\u6709\u3002<br>\u2461 \u7b2c\u4e00\u9879\u6743\u5229\u7684\u884c\u4f7f\uff0c\u53ef\u4ee5\u6839\u636e\u786c\u5e01\u7814\u7a76\u6240\u7684\u201c\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u201d\u6267\u884c\u4ee4\u7b2c41\u6761\u7b2c1\u9879\uff0c\u4ee5\u53caBITOCEAN\u4ee5\u4e66\u9762\u3001\u7535\u5b50\u90ae\u4ef6\u3001\u4f20\u771f\u7b49\u65b9\u5f0f\u8fdb\u884c\u3002\u5c06\u7acb\u5373\u5bf9\u6b64\u4f5c\u51fa\u56de\u5e94\u3002\u6211\u4eec\u5c06\u91c7\u53d6\u884c\u52a8\u3002<br>\u2462\u53ef\u4ee5\u901a\u8fc7\u4fe1\u606f\u4e3b\u4f53\u7684\u6cd5\u5b9a\u4ee3\u8868\u4eba\u6216\u53d7\u6258\u4eba\u7b49\u4ee3\u7406\u4eba\u884c\u4f7f\u7b2c1\u6b3e\u89c4\u5b9a\u7684\u6743\u5229\u3002\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u300a\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u65b9\u5f0f\u901a\u77e5\uff08\u7b2c2020-7\u53f7\uff09\u300b\uff0c\u60a8\u5fc5\u987b\u6309\u7167\u9644\u886811\u63d0\u4ea4\u59d4\u6258\u4e66\u3002<br>\u2463 \u6839\u636e\u300a\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u6cd5\u300b\u7b2c 35 \u6761\u7b2c 4 \u9879\u548c\u7b2c 37 \u6761\u7b2c 2 \u9879\u7684\u89c4\u5b9a\uff0c\u4fe1\u606f\u4e3b\u4f53\u7684\u6743\u5229\u53ef\u80fd\u4f1a\u53d7\u5230\u9650\u5236\uff0c\u8981\u6c42\u67e5\u770b\u548c\u505c\u6b62\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\u3002<br>\u2464 \u66f4\u6b63\u548c\u5220\u9664\u8bf7\u6c42\u4e2a\u4eba\u4fe1\u606f\u7684 \u5982\u679c\u4e2a\u4eba\u4fe1\u606f\u5728\u5176\u4ed6\u6cd5\u5f8b\u4e2d\u88ab\u6307\u5b9a\u4e3a\u6536\u96c6\u5bf9\u8c61\uff0c\u5219\u4e0d\u80fd\u8981\u6c42\u5220\u9664\u3002<br>\u2465 BITOCEAN\u68c0\u67e5\u63d0\u51fa\u8bf7\u6c42\u7684\u4eba\uff0c\u4f8b\u5982\u6839\u636e\u4fe1\u606f\u4e3b\u4f53\u7684\u6743\u5229\u8bf7\u6c42\u9605\u8bfb\u3001\u66f4\u6b63\u6216\u5220\u9664\uff0c\u6216\u8bf7\u6c42\u6682\u505c\u5904\u7406\u7684\u4eba\u662f\u8be5\u4eba\u8fd8\u662f\u5408\u6cd5\u4ee3\u7406\u4eba\u3002<br><br>\u7b2c\u516d\u6761\uff08\u521b\u5efa\u5f85\u5904\u7406\u7684\u4e2a\u4eba\u4fe1\u606f\u9879\uff09<br><br>1\uff0e &lt; BITOCEAN > \u5904\u7406\u4ee5\u4e0b\u4e2a\u4eba\u4fe1\u606f\u9879\u76ee\u3002<br><br>&lt; \u9996\u9875\u4f1a\u5458\u6ce8\u518c\u4e0e\u7ba1\u7406&gt;<br>\u5fc5\u586b\u9879\uff1a\u90ae\u7bb1\u3001\u5bc6\u7801\u3001\u767b\u5f55ID\u3001\u670d\u52a1\u4f7f\u7528\u8bb0\u5f55\u3001\u8bbf\u95ee\u65e5\u5fd7\u3001cookie\u3001\u8bbf\u95eeIP\u4fe1\u606f<br>\u9009\u586b\u9879\uff1a<br><br>\u7b2c7\u6761\uff08\u4e2a\u4eba\u4fe1\u606f\uff09\u7834\u574f)<br><br>\u2460 &lt;\u526f\u6d41&gt;\u5f53\u4e2a\u4eba\u4fe1\u606f\u53d8\u5f97\u4e0d\u5fc5\u8981\u65f6\uff0c\u4f8b\u5982\u4e2a\u4eba\u4fe1\u606f\u4fdd\u7559\u671f\u9650\u5c4a\u6ee1\u6216\u8fbe\u5230\u5904\u7406\u76ee\u7684\uff0c\u516c\u53f8\u5c06\u7acb\u5373\u9500\u6bc1\u4e2a\u4eba\u4fe1\u606f\u3002\u5373\u4f7f\u5df2\u7ecf\u8fbe\u5230\u5904\u7406\u76ee\u7684\uff0c\u5982\u679c\u9700\u8981\u4fdd\u7559\u4e2a\u4eba\u4fe1\u606f\u6839\u636e\u5176\u4ed6\u6cd5\u5f8b\uff0c\u4e2a\u4eba\u4fe1\u606f\u5c06\u88ab\u79fb\u81f3\u5355\u72ec\u7684\u6570\u636e\u5e93\uff08DB\uff09\u6216\u5b58\u50a8\u5728\u4e0d\u540c\u7684\u5b58\u50a8\u4f4d\u7f6e\u3002<br>1.\u6cd5\u5f8b\u4f9d\u636e\uff1a<br>2\u3002\u9700\u8981\u4fdd\u5b58\u7684\u4e2a\u4eba\u4fe1\u606f\u9879\u76ee\uff1a\u8d26\u6237\u4fe1\u606f\u3001\u4ea4\u6613\u65e5\u671f<br><br>\u2462\u4e2a\u4eba\u4fe1\u606f\u9500\u6bc1\u7684\u7a0b\u5e8f\u548c\u65b9\u6cd5\u5982\u4e0b\u3002<br>1. \u9500\u6bc1\u7a0b\u5e8f<\u526f\u6d41&gt;\u9009\u62e9\u53d1\u751f\u7834\u574f\u539f\u56e0\u7684\u4e2a\u4eba\u4fe1\u606f\uff0c\u5e76\u4e14 &lt;\u526f\u6d41&gt;\u4e2a\u4eba\u4fe1\u606f\u7ecf\u4e2a\u4eba\u4fe1\u606f\u4fdd\u62a4\u8d1f\u8d23\u4eba\u540c\u610f\u540e\u9500\u6bc1\u3002<br>2\uff0e\u9500\u6bc1\u65b9\u6cd5 \u5bf9\u4e8e\u7535\u5b50\u6587\u4ef6\u5f62\u5f0f\u7684\u4fe1\u606f\uff0c\u4f7f\u7528\u65e0\u6cd5\u590d\u5236\u8bb0\u5f55\u7684\u6280\u672f\u65b9\u6cd5\u3002<br><br>\u7b2c8\u6761\uff08\u786e\u4fdd\u4e2a\u4eba\u4fe1\u606f\u5b89\u5168\u7684\u63aa\u65bd\uff09<br><br><br> BITOCEAN &gt; \u6b63\u5728\u91c7\u53d6\u4ee5\u4e0b\u63aa\u65bd\u6765\u786e\u4fdd\u4e2a\u4eba\u4fe1\u606f\u7684\u5b89\u5168\u3002<br><br>1.\u5b9a\u671f\u81ea\u67e5 \u6211\u4eec\u5b9a\u671f\u8fdb\u884c\u81ea\u67e5\uff08\u6bcf\u5b63\u5ea6\u4e00\u6b21\uff09\uff0c\u4ee5\u786e\u4fdd\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u7684\u7a33\u5b9a\u6027\u3002<br>&zwj;<br>2. \u9632\u6b62\u9ed1\u5ba2\u5165\u4fb5\u7684\u6280\u672f\u63aa\u65bd<br>&lt;BITOCEAN&gt;<br>('BITOCEAN') \u5b89\u88c5\u5b89\u5168\u7a0b\u5e8f\uff0c\u4ee5\u9632\u6b62\u56e0\u9ed1\u5ba2\u653b\u51fb\u6216\u8ba1\u7b97\u673a\u75c5\u6bd2\u7b49\u9020\u6210\u7684\u4e2a\u4eba\u4fe1\u606f\u6cc4\u9732\u548c\u635f\u574f\u3002\u7cfb\u7edf\u5b89\u88c5\u5728\u53ef\u4ee5\u8bbf\u95ee\u7684\u533a\u57df<br>&zwj;<br>3\u3002\u4e2a\u4eba\u4fe1\u606f\u7684\u52a0\u5bc6 \u7528\u6237\u7684\u4e2a\u4eba\u4fe1\u606f\u4ee5\u52a0\u5bc6\u5bc6\u7801\u8fdb\u884c\u5b58\u50a8\u548c\u7ba1\u7406\uff0c\u53ea\u6709\u7528\u6237\u81ea\u5df1\u77e5\u9053\u3002\u5bf9\u4e8e\u91cd\u8981\u6570\u636e\uff0c\u4f7f\u7528\u5355\u72ec\u7684\u5b89\u5168\u529f\u80fd\uff0c\u4f8b\u5982\u5bf9\u6587\u4ef6\u548c\u4f20\u8f93\u6570\u636e\u8fdb\u884c\u52a0\u5bc6\u6216\u4f7f\u7528\u6587\u4ef6\u9501\u5b9a\u529f\u80fd\u3002<br>&zwj;<br>4. \u8bbf\u95ee\u8bb0\u5f55\u548c\u9632\u4f2a\u9632\u4f2a\u4e2a\u4eba\u4fe1\u606f\u5904\u7406\u7cfb\u7edf\u7684\u8bbf\u95ee\u8bb0\u5f55\u4fdd\u5b58\u548c\u7ba1\u7406\u81f3\u5c11\u4e00\u5e74\uff0c\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u4fdd\u5b58\u548c\u7ba1\u7406\u4e24\u5e74\u4ee5\u4e0a\u3002\u529f\u80fd\u7528\u4e8e\u9632\u6b62\u4f2a\u9020\u3001\u7be1\u6539\u3001\u76d7\u7a83\u6216\u4e22\u5931\u8bbf\u95ee\u8bb0\u5f55\u3002<br>&zwj;<br>5. \u8bbf\u95ee\u4e2a\u4eba\u4fe1\u606f\u7684\u9650\u5236\u6211\u4eec\u6b63\u5728\u91c7\u53d6\u5fc5\u8981\u7684\u63aa\u65bd\uff0c\u901a\u8fc7\u6388\u4e88\u3001\u66f4\u6539\u548c\u53d6\u6d88\u5bf9\u5904\u7406\u4e2a\u4eba\u4fe1\u606f\u7684\u6570\u636e\u5e93\u7cfb\u7edf\u7684\u8bbf\u95ee\u6743\u9650\u6765\u63a7\u5236\u5bf9\u4e2a\u4eba\u4fe1\u606f\u7684\u8bbf\u95ee\uff0c\u5e76\u4f7f\u7528\u5165\u4fb5\u9884\u9632\u7cfb\u7edf\u6765\u9632\u6b62\u6765\u81ea\u5916\u90e8\u7684\u672a\u7ecf\u6388\u6743\u7684\u8bbf\u95ee\u3002\u63a7\u5236\u3002<br><br>\u7b2c 9 \u6761\uff08\u4e2a\u4eba\u4fe1\u606f\u81ea\u52a8\u6536\u96c6\u88c5\u7f6e\u7684\u5b89\u88c5\u3001\u8fd0\u884c\u548c\u62d2\u7edd\u6709\u5173\u4e8b\u9879\uff09cookie\uff09'\u7684\u4f7f\u7528\u3002<br>\u2461 cookie \u662f\u7528\u4e8e\u8fd0\u8425\u7f51\u7ad9\u7684\u670d\u52a1\u5668\uff08http\uff09\u53d1\u9001\u5230\u7528\u6237\u8ba1\u7b97\u673a\u7684\u5c11\u91cf\u4fe1\u606f\u6d4f\u89c8\u5668\uff0c\u4e5f\u5b58\u50a8\u5728\u7528\u6237PC\u7535\u8111\u7684\u786c\u76d8\u4e0a\u3002<br>\u53bb\u5427\u3002 Cookie \u7684\u4f7f\u7528\u76ee\u7684\uff1a\u901a\u8fc7\u8bc6\u522b\u7528\u6237\u8bbf\u95ee\u7684\u6bcf\u9879\u670d\u52a1\u548c\u7f51\u7ad9\u7684\u8bbf\u95ee\u7c7b\u578b\u548c\u4f7f\u7528\u60c5\u51b5\u3001\u70ed\u95e8\u641c\u7d22\u8bcd\u3001\u5b89\u5168\u8bbf\u95ee\u7b49\uff0c\u4e3a\u7528\u6237\u63d0\u4f9b\u4f18\u5316\u7684\u4fe1\u606f\u3002<br>B. cookie \u7684\u5b89\u88c5\u3001\u8fd0\u884c\u548c\u62d2\u7edd\uff1a\u60a8\u53ef\u4ee5\u901a\u8fc7\u5728 Web \u6d4f\u89c8\u5668\u9876\u90e8\u7684\u5de5\u5177>Internet \u9009\u9879>\u9690\u79c1\u83dc\u535