support.personalInfoText =&lt; BITOCEAN &gt;( https://i-bitocean.com/  ci-apr\u00e8s  BITOCEAN ) prot\u00e8ge les informations personnelles de la personne concern\u00e9e conform\u00e9ment \u00e0 l article 30 de la \u300cLoi sur la protection des informations personnelles\u300d et r\u00e9sout rapidement et en douceur les griefs y aff\u00e9rents. Afin de pouvoir traiter les informations personnelles, nous \u00e9tablissons et divulguons la politique de traitement des informations personnelles suivante.<br><br>\u25cb Cette politique de traitement des informations personnelles est effective \u00e0 partir du 1er ao\u00fbt 2021.<br><br>Article 1 (Objectif de traitement des informations personnelles)<br><br>&lt; BITOCEAN &gt;( https://i-bitocean.com/  ci-apr\u00e8s  BITOCEAN ) traite les informations personnelles aux fins suivantes. Elles ne sont pas utilis\u00e9es aux fins pr\u00e9vues, et si la finalit\u00e9 d utilisation est modifi\u00e9e, les mesures n\u00e9cessaires telles car l obtention d un consentement s\u00e9par\u00e9 conform\u00e9ment \u00e0 l article 18 de la \u300cLoi sur la protection des informations personnelles\u300d sera mise en \u0153uvre.<br><br>Article 2 (Traitement et dur\u00e9e de conservation des informations personnelles)<br><br>\u2460 &lt; BITOCEAN &gt; traite et conserve les informations personnelles pendant la p\u00e9riode de conservation et d utilisation des informations personnelles conform\u00e9ment aux lois et r\u00e8glements ou pendant la p\u00e9riode de conservation et d utilisation des informations personnelles convenue lors de la collecte des informations personnelles de la personne concern\u00e9e.<br>\u2461\u00a0Chaque p\u00e9riode de traitement et de conservation des informations personnelles est la suivante.<br><br>1.&lt;Inscription et gestion de l adh\u00e9sion au site Web&gt;<br>&lt;Inscription et gestion de l adh\u00e9sion au site Web&gt;\u00a0les informations personnelles relatives aux informations personnelles sont collect\u00e9es. Elles sont conserv\u00e9es et utilis\u00e9es aux fins d utilisation ci-dessus \u00e0 partir de la date d autorisation d utilisation jusqu \u00e0 <3 ans> Dossiers sur la collecte/le traitement et l utilisation des informations\u00a0: 3\u00a0ans<br>2) Dossiers sur le traitement des r\u00e9clamations ou litiges des consommateurs\u00a0: 3\u00a0ans<br>Motif de l exception : Article 3 (Fourniture d informations personnelles \u00e0 des tiers)<br><br>\u2460 &lt; BITOCEAN &gt; traite les informations personnelles uniquement dans le cadre pr\u00e9cis\u00e9 \u00e0 l article 1 (Finalit\u00e9 du traitement des informations personnelles), et est soumis aux articles 17 et 18 de la \u300cLoi sur la protection des informations personnelles\u300d tels que le consentement de la personne concern\u00e9e et les dispositions particuli\u00e8res de la loi. Nous fournissons des informations personnelles \u00e0 des tiers uniquement lorsque cela est applicable.<br>\u2461 &lt; BITOCEAN &gt; fournit des informations personnelles \u00e0 des tiers comme suit.<br><br>1. &lt; BITOCEAN &gt;<br> Personne qui re\u00e7oit les informations personnelles\u00a0: BITOCEAN<br> Finalit\u00e9 de l utilisation des informations personnelles du destinataire\u00a0: E-mail, mot de passe, identifiant de connexion, enregistrement d utilisation du service, journal d acc\u00e8s, cookie, acc\u00e8s aux informations IP<br>Dur\u00e9e de conservation et d utilisation du destinataire : 3 ans Article 4 (Consignation du traitement des informations personnelles)<br><br>\u2460 &lt; BITOCEAN &gt; confie les t\u00e2ches de traitement des informations personnelles suivantes pour un traitement fluide des informations personnelles.<br>\u2461 &lt; BITOCEAN &gt; interdit le traitement des informations personnelles autres que dans le but d effectuer le travail confi\u00e9 conform\u00e9ment \u00e0 l article 26 de la \u300cLoi sur la protection des informations personnelles\u300d lors de la conclusion d un contrat de consignation, les m