support.personalInfoText = &lt; BITOCEAN &gt;(\u2018https://i-bitocean.com/\u2018\uc774\ud558 \u2018BITOCEAN\u2019)\uc740(\ub294) \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc81c30\uc870\uc5d0 \ub530\ub77c \uc815\ubcf4\uc8fc\uccb4\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uace0 \uc774\uc640 \uad00\ub828\ud55c \uace0\ucda9\uc744 \uc2e0\uc18d\ud558\uace0 \uc6d0\ud65c\ud558\uac8c \ucc98\ub9ac\ud560 \uc218 \uc788\ub3c4\ub85d \ud558\uae30 \uc704\ud558\uc5ec \ub2e4\uc74c\uacfc \uac19\uc774 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac \ubc29\uce68\uc744 \uc218\ub9bd\u00b7\uacf5\uac1c\ud569\ub2c8\ub2e4.<br><br>\u25cb \uc774 \uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\ubc29\uce68\uc740 2021\ub144 8\uc6d4 1\ubd80\ud130 \uc801\uc6a9\ub429\ub2c8\ub2e4.<br><br>\uc81c1\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \ucc98\ub9ac \ubaa9\uc801)<br><br>&lt; BITOCEAN &gt;(\u2018https://i-bitocean.com/\u2019\uc774\ud558 \u2018BITOCEAN\u2019)\uc740(\ub294) \ub2e4\uc74c\uc758 \ubaa9\uc801\uc744 \uc704\ud558\uc5ec \uac1c\uc778\uc815\ubcf4\ub97c \ucc98\ub9ac\ud569\ub2c8\ub2e4.<br> \ucc98\ub9ac\ud558\uace0 \uc788\ub294 \uac1c\uc778\uc815\ubcf4\ub294 \ub2e4\uc74c\uc758 \ubaa9\uc801 \uc774\uc678\uc758 \uc6a9\ub3c4\ub85c\ub294 \uc774\uc6a9\ub418\uc9c0 \uc54a\uc73c\uba70 \uc774\uc6a9 \ubaa9\uc801\uc774 \ubcc0\uacbd\ub418\ub294 \uacbd\uc6b0\uc5d0\ub294 \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc81c18\uc870\uc5d0 \ub530\ub77c \ubcc4\ub3c4\uc758 \ub3d9\uc758\ub97c \ubc1b\ub294 \ub4f1 \ud544\uc694\ud55c \uc870\uce58\ub97c \uc774\ud589\ud560 \uc608\uc815\uc785\ub2c8\ub2e4.<br><br>\uc81c2\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \ucc98\ub9ac \ubc0f \ubcf4\uc720 \uae30\uac04)<br><br>\u2460 &lt; BITOCEAN &gt;\uc740(\ub294) \ubc95\ub839\uc5d0 \ub530\ub978 \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\u00b7\uc774\uc6a9\uae30\uac04 \ub610\ub294 \uc815\ubcf4\uc8fc\uccb4\ub85c\ubd80\ud130 \uac1c\uc778\uc815\ubcf4\ub97c \uc218\uc9d1 \uc2dc\uc5d0 \ub3d9\uc758\ubc1b\uc740 \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\u00b7\uc774\uc6a9\uae30\uac04 \ub0b4\uc5d0\uc11c \uac1c\uc778\uc815\ubcf4\ub97c \ucc98\ub9ac\u00b7\ubcf4\uc720\ud569\ub2c8\ub2e4.<br>\u2461 \uac01\uac01\uc758 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac \ubc0f \ubcf4\uc720 \uae30\uac04\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.<br><br>1.&lt;\ud648\ud398\uc774\uc9c0 \ud68c\uc6d0\uac00\uc785 \ubc0f \uad00\ub9ac&gt;<br>&lt;\ud648\ud398\uc774\uc9c0 \ud68c\uc6d0\uac00\uc785 \ubc0f \uad00\ub9ac&gt;\uc640 \uad00\ub828\ud55c \uac1c\uc778\uc815\ubcf4\ub294 \uc218\uc9d1.\uc774\uc6a9\uc5d0 \uad00\ud55c \ub3d9\uc758\uc77c\ub85c\ubd80\ud130&lt;3\ub144&gt;\uae4c\uc9c0 \uc704 \uc774\uc6a9\ubaa9\uc801\uc744 \uc704\ud558\uc5ec \ubcf4\uc720.\uc774\uc6a9\ub429\ub2c8\ub2e4.<br><br>\ubcf4\uc720 \uadfc\uac70 : \ucf58\ud150\uce20\uc0b0\uc5c5\uc9c4\ud765\ubc95<br><br>\uad00\ub828\ubc95\ub839 :<br> 1)\uc2e0\uc6a9\uc815\ubcf4\uc758 \uc218\uc9d1/\ucc98\ub9ac \ubc0f \uc774\uc6a9 \ub4f1\uc5d0 \uad00\ud55c \uae30\ub85d : 3\ub144<br>2) \uc18c\ube44\uc790\uc758 \ubd88\ub9cc \ub610\ub294 \ubd84\uc7c1\ucc98\ub9ac\uc5d0 \uad00\ud55c \uae30\ub85d : 3\ub144<br>\uc608\uc678\uc0ac\uc720 :\uc81c3\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \uc81c3\uc790 \uc81c\uacf5)<br><br>\u2460 &lt; BITOCEAN &gt;\uc740(\ub294) \uac1c\uc778\uc815\ubcf4\ub97c \uc81c1\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \ucc98\ub9ac \ubaa9\uc801)\uc5d0\uc11c \uba85\uc2dc\ud55c \ubc94\uc704 \ub0b4\uc5d0\uc11c\ub9cc \ucc98\ub9ac\ud558\uba70, \uc815\ubcf4\uc8fc\uccb4\uc758 \ub3d9\uc758, \ubc95\ub960\uc758 \ud2b9\ubcc4\ud55c \uaddc\uc815 \ub4f1 \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc81c17\uc870 \ubc0f \uc81c18\uc870\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0\uc5d0\ub9cc \uac1c\uc778\uc815\ubcf4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud569\ub2c8\ub2e4.<br>\u2461 &lt; BITOCEAN &gt;\uc740(\ub294) \ub2e4\uc74c\uacfc \uac19\uc774 \uac1c\uc778\uc815\ubcf4\ub97c \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br><br>1. &lt; BITOCEAN &gt;<br>\uac1c\uc778\uc815\ubcf4\ub97c \uc81c\uacf5\ubc1b\ub294 \uc790 : BITOCEAN<br>\uc81c\uacf5\ubc1b\ub294 \uc790\uc758 \uac1c\uc778\uc815\ubcf4 \uc774\uc6a9\ubaa9\uc801 : \uc774\uba54\uc77c, \ube44\ubc00\ubc88\ud638, \ub85c\uadf8\uc778ID, \uc11c\ube44\uc2a4 \uc774\uc6a9 \uae30\ub85d, \uc811\uc18d \ub85c\uadf8, \ucfe0\ud0a4, \uc811\uc18d IP \uc815\ubcf4<br>\uc81c\uacf5\ubc1b\ub294 \uc790\uc758 \ubcf4\uc720,\uc774\uc6a9\uae30\uac04: 3\ub144\uc81c4\uc870(\uac1c\uc778\uc815\ubcf4\ucc98\ub9ac \uc704\ud0c1)<br><br>\u2460 &lt; BITOCEAN &gt;\uc740(\ub294) \uc6d0\ud65c\ud55c \uac1c\uc778\uc815\ubcf4 \uc5c5\ubb34\ucc98\ub9ac\ub97c \uc704\ud558\uc5ec \ub2e4\uc74c\uacfc \uac19\uc774 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\uc5c5\ubb34\ub97c \uc704\ud0c1\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\u2461 &lt; BITOCEAN &gt;\uc740(\ub294) \uc704\ud0c1\uacc4\uc57d \uccb4\uacb0\uc2dc \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc81c26\uc870\uc5d0 \ub530\ub77c \uc704\ud0c1\uc5c5\ubb34 \uc218\ud589\ubaa9\uc801 \uc678 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\uae08\uc9c0, \uae30\uc220\uc801\u2024\uad00\ub9ac\uc801 \ubcf4\ud638\uc870\uce58, \uc7ac\uc704\ud0c1 \uc81c\ud55c, \uc218\ud0c1\uc790\uc5d0 \ub300\ud55c \uad00\ub9ac\u2024\uac10\ub3c5, \uc190\ud574\ubc30\uc0c1 \ub4f1 \ucc45\uc784\uc5d0 \uad00\ud55c \uc0ac\ud56d\uc744 \uacc4\uc57d\uc11c \ub4f1 \ubb38\uc11c\uc5d0 \uba85\uc2dc\ud558\uace0, \uc218\ud0c1\uc790\uac00 \uac1c\uc778\uc815\ubcf4\ub97c \uc548\uc804\ud558\uac8c \ucc98\ub9ac\ud558\ub294\uc9c0\ub97c \uac10\ub3c5\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\u2462 \uc704\ud0c1\uc5c5\ubb34\uc758 \ub0b4\uc6a9\uc774\ub098 \uc218\ud0c1\uc790\uac00 \ubcc0\uacbd\ub420 \uacbd\uc6b0\uc5d0\ub294 \uc9c0\uccb4\uc5c6\uc774 \ubcf8 \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\ubc29\uce68\uc744 \ud1b5\ud558\uc5ec \uacf5\uac1c\ud558\ub3c4\ub85d \ud558\uaca0\uc2b5\ub2c8\ub2e4.<br><br>\uc81c5\uc870(\uc815\ubcf4\uc8fc\uccb4\uc640 \ubc95\uc815\ub300\ub9ac\uc778\uc758 \uad8c\ub9ac\u00b7\uc758\ubb34 \ubc0f \uadf8 \ud589\uc0ac\ubc29\ubc95)<br><br>\u2460 \uc815\ubcf4\uc8fc\uccb4\ub294 \ucf54\uc778\uc5f0\uad6c\uc18c\uc5d0 \ub300\ud574 \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc815\ubcf4 \uc5f4\ub78c\u00b7\uc815\uc815\u00b7\uc0ad\uc81c\u00b7\ucc98\ub9ac\uc815\uc9c0 \uc694\uad6c \ub4f1\uc758 \uad8c\ub9ac\ub97c \ud589\uc0ac\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\u2461 \uc81c1\ud56d\uc5d0 \ub530\ub978 \uad8c\ub9ac \ud589\uc0ac\ub294\ucf54\uc778\uc5f0\uad6c\uc18c\uc5d0 \ub300\ud574 \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc2dc\ud589\ub839 \uc81c41\uc870\uc81c1\ud56d\uc5d0 \ub530\ub77c \uc11c\uba74, \uc804\uc790\uc6b0\ud3b8, \ubaa8\uc0ac\uc804\uc1a1(FAX) \ub4f1\uc744 \ud1b5\ud558\uc5ec \ud558\uc2e4 \uc218 \uc788\uc73c\uba70 BITOCEAN\uc740(\ub294) \uc774\uc5d0 \ub300\ud574 \uc9c0\uccb4 \uc5c6\uc774 \uc870\uce58\ud558\uaca0\uc2b5\ub2c8\ub2e4.<br>\u2462 \uc81c1\ud56d\uc5d0 \ub530\ub978 \uad8c\ub9ac \ud589\uc0ac\ub294 \uc815\ubcf4\uc8fc\uccb4\uc758 \ubc95\uc815\ub300\ub9ac\uc778\uc774\ub098 \uc704\uc784\uc744 \ubc1b\uc740 \uc790 \ub4f1 \ub300\ub9ac\uc778\uc744 \ud1b5\ud558\uc5ec \ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\uc774 \uacbd\uc6b0 \u201c\uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac \ubc29\ubc95\uc5d0 \uad00\ud55c \uace0\uc2dc(\uc81c2020-7\ud638)\u201d \ubcc4\uc9c0 \uc81c11\ud638 \uc11c\uc2dd\uc5d0 \ub530\ub978 \uc704\uc784\uc7a5\uc744 \uc81c\ucd9c\ud558\uc154\uc57c \ud569\ub2c8\ub2e4.<br>\u2463 \uac1c\uc778\uc815\ubcf4 \uc5f4\ub78c \ubc0f \ucc98\ub9ac\uc815\uc9c0 \uc694\uad6c\ub294 \u300c\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ubc95\u300d \uc81c35\uc870 \uc81c4\ud56d, \uc81c37\uc870 \uc81c2\ud56d\uc5d0 \uc758\ud558\uc5ec \uc815\ubcf4\uc8fc\uccb4\uc758 \uad8c\ub9ac\uac00 \uc81c\ud55c \ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\u2464 \uac1c\uc778\uc815\ubcf4\uc758 \uc815\uc815 \ubc0f \uc0ad\uc81c \uc694\uad6c\ub294 \ub2e4\ub978 \ubc95\ub839\uc5d0\uc11c \uadf8 \uac1c\uc778\uc815\ubcf4\uac00 \uc218\uc9d1 \ub300\uc0c1\uc73c\ub85c \uba85\uc2dc\ub418\uc5b4 \uc788\ub294 \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ad\uc81c\ub97c \uc694\uad6c\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.<br>\u2465 BITOCEAN\uc740(\ub294) \uc815\ubcf4\uc8fc\uccb4 \uad8c\ub9ac\uc5d0 \ub530\ub978 \uc5f4\ub78c\uc758 \uc694\uad6c, \uc815\uc815\u00b7\uc0ad\uc81c\uc758 \uc694\uad6c, \ucc98\ub9ac\uc815\uc9c0\uc758 \uc694\uad6c \uc2dc \uc5f4\ub78c \ub4f1 \uc694\uad6c\ub97c \ud55c \uc790\uac00 \ubcf8\uc778\uc774\uac70\ub098 \uc815\ub2f9\ud55c \ub300\ub9ac\uc778\uc778\uc9c0\ub97c \ud655\uc778\ud569\ub2c8\ub2e4.<br><br>\uc81c6\uc870(\ucc98\ub9ac\ud558\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \ud56d\ubaa9 \uc791\uc131)<br><br>1. &lt; BITOCEAN &gt;\uc740(\ub294) \ub2e4\uc74c\uc758 \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9\uc744 \ucc98\ub9ac\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br><br>&lt; \ud648\ud398\uc774\uc9c0 \ud68c\uc6d0\uac00\uc785 \ubc0f \uad00\ub9ac &gt;<br>\ud544\uc218\ud56d\ubaa9 : \uc774\uba54\uc77c, \ube44\ubc00\ubc88\ud638, \ub85c\uadf8\uc778ID, \uc11c\ube44\uc2a4 \uc774\uc6a9 \uae30\ub85d, \uc811\uc18d \ub85c\uadf8, \ucfe0\ud0a4, \uc811\uc18d IP \uc815\ubcf4<br>\uc120\ud0dd\ud56d\ubaa9 :<br><br>\uc81c7\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \ud30c\uae30)<br><br>\u2460 &lt; BITOCEAN &gt; \uc740(\ub294) \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04\uc758 \uacbd\uacfc, \ucc98\ub9ac\ubaa9\uc801 \ub2ec\uc131 \ub4f1 \uac1c\uc778\uc815\ubcf4\uac00 \ubd88\ud544\uc694\ud558\uac8c \ub418\uc5c8\uc744 \ub54c\uc5d0\ub294 \uc9c0\uccb4\uc5c6\uc774 \ud574\ub2f9 \uac1c\uc778\uc815\ubcf4\ub97c \ud30c\uae30\ud569\ub2c8\ub2e4.<br><br>\u2461 \uc815\ubcf4\uc8fc\uccb4\ub85c\ubd80\ud130 \ub3d9\uc758\ubc1b\uc740 \uac1c\uc778\uc815\ubcf4 \ubcf4\uc720\uae30\uac04\uc774 \uacbd\uacfc\ud558\uac70\ub098 \ucc98\ub9ac\ubaa9\uc801\uc774 \ub2ec\uc131\ub418\uc5c8\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ub2e4\ub978 \ubc95\ub839\uc5d0 \ub530\ub77c \uac1c\uc778\uc815\ubcf4\ub97c \uacc4\uc18d \ubcf4\uc874\ud558\uc5ec\uc57c \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294, \ud574\ub2f9 \uac1c\uc778\uc815\ubcf4\ub97c \ubcc4\ub3c4\uc758 \ub370\uc774\ud130\ubca0\uc774\uc2a4(DB)\ub85c \uc62e\uae30\uac70\ub098 \ubcf4\uad00\uc7a5\uc18c\ub97c \ub2ec\ub9ac\ud558\uc5ec \ubcf4\uc874\ud569\ub2c8\ub2e4.<br>1. \ubc95\ub839 \uadfc\uac70 :<br>2. \ubcf4\uc874\ud558\ub294 \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9 : \uacc4\uc88c\uc815\ubcf4, \uac70\ub798\ub0a0\uc9dc<br><br>\u2462 \uac1c\uc778\uc815\ubcf4 \ud30c\uae30\uc758 \uc808\ucc28 \ubc0f \ubc29\ubc95\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.<br>1. \ud30c\uae30\uc808\ucc28&lt; BITOCEAN &gt; \uc740(\ub294) \ud30c\uae30 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud55c \uac1c\uc778\uc815\ubcf4\ub97c \uc120\uc815\ud558\uace0, &lt; BITOCEAN &gt; \uc758 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790\uc758 \uc2b9\uc778\uc744 \ubc1b\uc544 \uac1c\uc778\uc815\ubcf4\ub97c \ud30c\uae30\ud569\ub2c8\ub2e4.<br>2. \ud30c\uae30\ubc29\ubc95\uc804\uc790\uc801 \ud30c\uc77c \ud615\ud0dc\uc758 \uc815\ubcf4\ub294 \uae30\ub85d\uc744 \uc7ac\uc0dd\ud560 \uc218 \uc5c6\ub294 \uae30\uc220\uc801 \ubc29\ubc95\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4.<br><br>\uc81c8\uc870(\uac1c\uc778\uc815\ubcf4\uc758 \uc548\uc804\uc131 \ud655\ubcf4 \uc870\uce58)<br><br>&lt; BITOCEAN &gt;\uc740(\ub294) \uac1c\uc778\uc815\ubcf4\uc758 \uc548\uc804\uc131 \ud655\ubcf4\ub97c \uc704\ud574 \ub2e4\uc74c\uacfc \uac19\uc740 \uc870\uce58\ub97c \ucde8\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br><br>1. \uc815\uae30\uc801\uc778 \uc790\uccb4 \uac10\uc0ac \uc2e4\uc2dc\uac1c\uc778\uc815\ubcf4 \ucde8\uae09 \uad00\ub828 \uc548\uc815\uc131 \ud655\ubcf4\ub97c \uc704\ud574 \uc815\uae30\uc801(\ubd84\uae30 1\ud68c)\uc73c\ub85c \uc790\uccb4 \uac10\uc0ac\ub97c \uc2e4\uc2dc\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>&zwj;<br>2. \ud574\ud0b9 \ub4f1\uc5d0 \ub300\ube44\ud55c \uae30\uc220\uc801 \ub300\ucc45<br>&lt;BITOCEAN&gt;<br>(\u2018BITOCEAN\u2019)\uc740 \ud574\ud0b9\uc774\ub098 \ucef4\ud4e8\ud130 \ubc14\uc774\ub7ec\uc2a4 \ub4f1\uc5d0 \uc758\ud55c \uac1c\uc778\uc815\ubcf4 \uc720\ucd9c \ubc0f \ud6fc\uc190\uc744 \ub9c9\uae30 \uc704\ud558\uc5ec \ubcf4\uc548\ud504\ub85c\uadf8\ub7a8\uc744 \uc124\uce58\ud558\uace0 \uc8fc\uae30\uc801\uc778 \uac31\uc2e0\u00b7\uc810\uac80\uc744 \ud558\uba70 \uc678\ubd80\ub85c\ubd80\ud130 \uc811\uadfc\uc774 \ud1b5\uc81c\ub41c \uad6c\uc5ed\uc5d0 \uc2dc\uc2a4\ud15c\uc744 \uc124\uce58\ud558\uace0 \uae30\uc220\uc801/\ubb3c\ub9ac\uc801\uc73c\ub85c \uac10\uc2dc \ubc0f \ucc28\ub2e8\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>&zwj;<br>3. \uac1c\uc778\uc815\ubcf4\uc758 \uc554\ud638\ud654\uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub294 \ube44\ubc00\ubc88\ud638\ub294 \uc554\ud638\ud654 \ub418\uc5b4 \uc800\uc7a5 \ubc0f \uad00\ub9ac\ub418\uace0 \uc788\uc5b4, \ubcf8\uc778\ub9cc\uc774 \uc54c \uc218 \uc788\uc73c\uba70 \uc911\uc694\ud55c \ub370\uc774\ud130\ub294 \ud30c\uc77c \ubc0f \uc804\uc1a1 \ub370\uc774\ud130\ub97c \uc554\ud638\ud654 \ud558\uac70\ub098 \ud30c\uc77c \uc7a0\uae08 \uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\ub294 \ub4f1\uc758 \ubcc4\ub3c4 \ubcf4\uc548\uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>&zwj;<br>4. \uc811\uc18d\uae30\ub85d\uc758 \ubcf4\uad00 \ubc0f \uc704\ubcc0\uc870 \ubc29\uc9c0\uac1c\uc778\uc815\ubcf4\ucc98\ub9ac\uc2dc\uc2a4\ud15c\uc5d0 \uc811\uc18d\ud55c \uae30\ub85d\uc744 \ucd5c\uc18c 1\ub144 \uc774\uc0c1 \ubcf4\uad00, \uad00\ub9ac\ud558\uace0 \uc788\uc73c\uba70,\ub2e4\ub9cc, 5\ub9cc\uba85 \uc774\uc0c1\uc758 \uc815\ubcf4\uc8fc\uccb4\uc5d0 \uad00\ud558\uc5ec \uac1c\uc778\uc815\ubcf4\ub97c \ucd94\uac00\ud558\uac70\ub098, \uace0\uc720\uc2dd\ubcc4\uc815\ubcf4 \ub610\ub294 \ubbfc\uac10\uc815\ubcf4\ub97c \ucc98\ub9ac\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 2\ub144\uc774\uc0c1 \ubcf4\uad00, \uad00\ub9ac\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\ub610\ud55c, \uc811\uc18d\uae30\ub85d\uc774 \uc704\ubcc0\uc870 \ubc0f \ub3c4\ub09c, \ubd84\uc2e4\ub418\uc9c0 \uc54a\ub3c4\ub85d \ubcf4\uc548\uae30\ub2a5\uc744 \uc0ac\uc6a9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>&zwj;<br>5. \uac1c\uc778\uc815\ubcf4\uc5d0 \ub300\ud55c \uc811\uadfc \uc81c\ud55c\uac1c\uc778\uc815\ubcf4\ub97c \ucc98\ub9ac\ud558\ub294 \ub370\uc774\ud130\ubca0\uc774\uc2a4\uc2dc\uc2a4\ud15c\uc5d0 \ub300\ud55c \uc811\uadfc\uad8c\ud55c\uc758 \ubd80\uc5ec,\ubcc0\uacbd,\ub9d0\uc18c\ub97c \ud1b5\ud558\uc5ec \uac1c\uc778\uc815\ubcf4\uc5d0 \ub300\ud55c \uc811\uadfc\ud1b5\uc81c\ub97c \uc704\ud558\uc5ec \ud544\uc694\ud55c \uc870\uce58\ub97c \ud558\uace0 \uc788\uc73c\uba70 \uce68\uc785\ucc28\ub2e8\uc2dc\uc2a4\ud15c\uc744 \uc774\uc6a9\ud558\uc5ec \uc678\ubd80\ub85c\ubd80\ud130\uc758 \ubb34\ub2e8 \uc811\uadfc\uc744 \ud1b5\uc81c\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\uc81c9\uc870(\uac1c\uc778\uc815\ubcf4 \uc790\ub3d9 \uc218\uc9d1 \uc7a5\uce58\uc758 \uc124\uce58 \u2022 \uc6b4\uc601 \ubc0f \uac70\ubd80\uc5d0 \uad00\ud55c \uc0ac\ud56d)<br><br>\u2460 BITOCEAN \uc740(\ub294) \uc774\uc6a9\uc790\uc5d0\uac8c \uac1c\ubcc4\uc801\uc778 \ub9de\ucda4\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud574 \uc774\uc6a9\uc815\ubcf4\ub97c \uc800\uc7a5\ud558\uace0 \uc218\uc2dc\ub85c \ubd88\ub7ec\uc624\ub294 \u2018\ucfe0\ud0a4(cookie)\u2019\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4.<br>\u2461 \ucfe0\ud0a4\ub294 \uc6f9\uc0ac\uc774\ud2b8\ub97c \uc6b4\uc601\ud558\ub294\ub370 \uc774\uc6a9\ub418\ub294 \uc11c\ubc84(http)\uac00 \uc774\uc6a9\uc790\uc758 \ucef4\ud4e8\ud130 \ube0c\ub77c\uc6b0\uc800\uc5d0\uac8c \ubcf4\ub0b4\ub294 \uc18c\ub7c9\uc758 \uc815\ubcf4\uc774\uba70 \uc774\uc6a9\uc790\ub4e4\uc758 PC \ucef4\ud4e8\ud130\ub0b4\uc758 \ud558\ub4dc\ub514\uc2a4\ud06c\uc5d0 \uc800\uc7a5\ub418\uae30\ub3c4 \ud569\ub2c8\ub2e4.<br>\uac00. \ucfe0\ud0a4\uc758 \uc0ac\uc6a9 \ubaa9\uc801 : \uc774\uc6a9\uc790\uac00 \ubc29\ubb38\ud55c \uac01 \uc11c\ube44\uc2a4\uc640 \uc6f9 \uc0ac\uc774\ud2b8\ub4e4\uc5d0 \ub300\ud55c \ubc29\ubb38 \ubc0f \uc774\uc6a9\ud615\ud0dc, \uc778\uae30 \uac80\uc0c9\uc5b4, \ubcf4\uc548\uc811\uc18d \uc5ec\ubd80, \ub4f1\uc744 \ud30c\uc545\ud558\uc5ec \uc774\uc6a9\uc790\uc5d0\uac8c \ucd5c\uc801\ud654\ub41c \uc815\ubcf4 \uc81c\uacf5\uc744 \uc704\ud574 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.<br>\ub098. \ucfe0\ud0a4\uc758 \uc124\uce58\u2022\uc6b4\uc601 \ubc0f \uac70\ubd80 : \uc6f9\ube0c\ub77c\uc6b0\uc800 \uc0c1\ub2e8\uc758 \ub3c4\uad6c&gt;\uc778\ud130\ub137 \uc635\uc158&gt;\uac1c\uc778\uc815\ubcf4 \uba54\ub274\uc758 \uc635\uc158 \uc124\uc815\uc744 \ud1b5\ud574 \ucfe0\ud0a4 \uc800\uc7a5\uc744 \uac70\ubd80 \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\ub2e4. \ucfe0\ud0a4 \uc800\uc7a5\uc744 \uac70\ubd80\ud560 \uacbd\uc6b0 \ub9de\ucda4\ud615 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc5b4\ub824\uc6c0\uc774 \ubc1c\uc0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br><br>\uc81c10\uc870 (\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790)<br><br>\u2460 BITOCEAN \uc740(\ub294) \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\uc5d0 \uad00\ud55c \uc5c5\ubb34\ub97c \ucd1d\uad04\ud574\uc11c \ucc45\uc784\uc9c0\uace0, \uac1c\uc778\uc815\ubcf4 \ucc98\ub9ac\uc640 \uad00\ub828\ud55c \uc815\ubcf4\uc8fc\uccb4\uc758 \ubd88\ub9cc\ucc98\ub9ac \ubc0f \ud53c\ud574\uad6c\uc81c \ub4f1\uc744 \uc704\ud558\uc5ec \uc544\ub798\uc640 \uac19\uc774 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ucc45\uc784\uc790\ub97c \uc9c0\uc815\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. &nbsp;<br>\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638 \ucc45\uc784\uc790 \uc131\uba85 :\uae40\ubbf8\uc601 <br>\uc9c1\ucc45 :BITOCEAN \uc6b4\uc601\uc9c4<br> BITOCEAN \uc6b4\uc601\uc9c4 \uc5f0\ub77d\ucc98 :010 5798 6520, contact@BITOCEAN.com, 010 5798 6529<br><br>\u203b \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638 \ub2f4\ub2f9\ubd80\uc11c\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. &nbsp;<br><br>\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638 \ub2f4\ub2f9 \ubd80\uc11c \ubd80\uc11c\uba85 :BITOCEAN \uc6b4\uc601\uc9c4<br>\ub2f4\ub2f9\uc790 :\uae40\ubbf8\uc601\uc5f0\ub77d\ucc98 :010 5798 6520,contact@BITOCEAN.com, 010 5798 6529<br><br>\u2461 \uc815\ubcf4\uc8fc\uccb4\uaed8\uc11c\ub294 \ucf54\uc778\uc5f0\uad6c\uc18c \uc758 \uc11c\ube44\uc2a4(\ub610\ub294 \uc0ac\uc5c5)\uc744 \uc774\uc6a9\ud558\uc2dc\uba74\uc11c \ubc1c\uc0dd\ud55c \ubaa8\ub4e0 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud