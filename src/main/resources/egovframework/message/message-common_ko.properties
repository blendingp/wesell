copyNoti.terms = \ub2f9\uc0ac\uac00 \uc18c\uc720 \ub610\ub294 \uc6b4\uc601\ud558\ub294 \uc6f9 \ud398\uc774\uc9c0\uc640 \uae30\ud0c0 \uc6f9 \ud398\uc774\uc9c0\ub97c \uc561\uc138\uc2a4 \ubc0f \uc0ac\uc6a9\ud558\uac70\ub098 \ub2f9\uc0ac\uc758 \uc628\ub77c\uc778 \uc11c\ube44\uc2a4\uc5d0 \uc561\uc138\uc2a4 \ubc0f \uc0ac\uc6a9\ud558\uac70\ub098 BITOCEAN Mobile App\uc5d0 \uc561\uc138\uc2a4 \ub610\ub294 \uc0ac\uc6a9\ud568\uc73c\ub85c\uc368 \uadc0\ud558\ub294 \uacb0\uc815\uc801\uc73c\ub85c \ub2f9\uc0ac\uac00 \uc18c\uc720 \ub610\ub294 \uc6b4\uc601\ud558\ub294 \uc774 \uc6f9 \ud398\uc774\uc9c0 \ubc0f \uae30\ud0c0 \uc6f9 \ud398\uc774\uc9c0\uc5d0 \uc561\uc138\uc2a4\ud558\uc5ec \uc0ac\uc6a9\ud558\uac70\ub098 \ub2f9\uc0ac\uc758 \uc628\ub77c\uc778 \uc11c\ube44\uc2a4\uc5d0 \uc561\uc138\uc2a4 \ubc0f \uc0ac\uc6a9 \ub610\ub294 \uc5d0 \uc561\uc138\uc2a4\ud558\uc5ec \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>BITOCEAN Mobile App\uc740 \uadc0\ud558\uc5d0\uac8c \ud1b5\uc9c0\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ub418\uba70, \uadc0\ud558\ub294 \ubcf8 \uc870\uac74\uc744 \uc900\uc218\ud558\uace0 \uc218\uc2dc\ub85c \uc218\uc815\ub418\ub294 \uac83\uc5d0 \ub3d9\uc758\ud55c\ub2e4\ub294 \uac83\uc744 \uc778\uc815\ud569\ub2c8\ub2e4. \ubcf8 \uc870\uac74\uc740 \ub2f9\uc0ac\uc758 \uc6f9 \uc0ac\uc774\ud2b8 \ubc0f/\ub610\ub294 \ubaa8\ubc14\uc77c \uc571\uacfc \uad00\ub828\ud558\uc5ec \uadc0\ud558\uc640\uc758 \uad00\uacc4\ub97c \uaddc\uc815\ud569\ub2c8\ub2e4.<br><br>\uadc0\ud558\uac00 \ubcf8 \uc57d\uad00\uc758 \uc77c\ubd80\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0, \ub2f9\uc0ac \uc6f9 \uc0ac\uc774\ud2b8 \ubc0f \ubaa8\ubc14\uc77c \uc571\uc5d0 \ub300\ud55c \uc561\uc138\uc2a4 \ub610\ub294 \uc0ac\uc6a9\uc744 \uc989\uc2dc \uc911\ub2e8\ud574\uc57c \ud569\ub2c8\ub2e4.<br>\uace0\uac1d \uc790 \uadc0\uc0ac\ub97c \uacf5\uc778 \ud22c\uc790\uc790\ub85c \ucde8\uae09\ud560 \ub54c \uba74\uc81c\ub418\ub294 \uaddc\uc815 \uc694\uac74\uc740 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4. <br> <br>1. \ud22c\uc790\uc790\ub294 18\uc138\uc5d0 \ub3c4\ub2ec\ud588\uace0, \uc644\uc804\ud55c \uad8c\ub9ac\uc640 \ud589\ub3d9 \ub2a5\ub825\uc744 \uac00\uc9c0\uace0 \uc788\uc73c\uba70, \uae08\uc735 \uc0c1\ud488\uacfc \uac1c\ub150\uc758 \uc131\uaca9\uacfc \uc704\ud5d8\uc744 \uc774\ud574\ud560 \uc218 \uc788\ub294 \ucda9\ubd84\ud55c \uc9c0\uc2dd\uacfc \uacbd\ud5d8\uc744 \uac00\uc9c0\uace0 \uc788\ub2e4. <br>2. \uadc0\ud558\ub294 BITOCEAN \uacc4\uc88c\uc5d0 \uc788\ub294 \uc790\uae08\uc758 \ubc95\uc801 \uc18c\uc720\uc790\ub85c, \uc790\uae08\uc758 \ucd9c\ucc98 \ub610\ub294 \ub514\uc9c0\ud138 \uc790\uc0b0\uc758 \ud569\ubc95\uc131\uc744 \ubcf4\uc7a5\ud558\uba70, \ud50c\ub7ab\ud3fc\uc744 \uc0ac\uc6a9\ud558\uc5ec \ubd88\ubc95 \ud589\uc704\ub97c \uc6b4\uc601\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. <br>3. \uadc0\ud558\uac00 \uc81c\uacf5\ud558\ub294 \ubaa8\ub4e0 \uc554\ud638 \ud654\ud3d0 \uc778\ucd9c \uc8fc\uc18c\ub294 \uadc0\ud558\uc758 \uc18c\uc720\uc774\uba70, \ud574\ub2f9 \uc8fc\uc18c\uc5d0 \ub300\ud55c \uc644\uc804\ud55c \ud1b5\uc81c \uad8c\uc774 \uc788\uc2b5\ub2c8\ub2e4. <br> <br>-\uac1c\ub150- <br>\uacf5\uc778 \ud22c\uc790\uc790\ub85c\uc11c \uadc0\ud558\ub97c \ucde8\uae09\ud558\ub294 \uacbd\uc6b0, \ub2f9\uc0ac\ub294 \uc7ac\ubb34 \uace0\ubb38 \ubc95, \uadf8\uc5d0 \ub530\ub77c \ubc1c\ud589\ub41c \ud2b9\uc815 \uaddc\uc815, \ud1b5\uc9c0 \ubc0f \uc9c0\uce68, \uc99d\uad8c \ubc0f \uc120\ubb3c \ubc95("SFA")\uc758 \ud2b9\uc815 \uc694\uac74 \ubc0f \ud2b9\uc815 \uaddc\uc815 \ubc0f \ud1b5\uc9c0 \ubc1c\ud589\uc5d0 \ub300\ud55c \uc900\uc218\ub85c\ubd80\ud130 \uba74\uc81c\ub429\ub2c8\ub2e4.\uadf8 \ubc11\uc5d0 \ud3b8\uc9d1\ud588\ub2e4. <br>\ud22c\uc790\uc790\ub294 \ud574\ub2f9 \uace0\uac1d\uc5d0 \ub300\ud55c \uacf5\uc778 \ud22c\uc790\uc790\uac00 \uaddc\uc815\ud55c \uae30\uc900\uc744 \ucda9\uc871\ud558\uae30 \uc704\ud574 \ud574\ub2f9 \ubc95\ub960 \ubc0f \uaddc\uc815\uc5d0\uc11c \uaddc\uc815\ud55c \uace0\uac1d\uc758 \ubc94\uc8fc\uc5d0 \uae30\ubcf8\uc801\uc73c\ub85c \ud3ec\ud568\ub418\ub294 \uac83\uc73c\ub85c \uac04\uc8fc\ud560 \uc218 \uc788\ub2e4. <br>\ud22c\uc790\uc790\ub294 \ub514\uc9c0\ud138 \uc790\uc0b0\uc774 \uaddc\uc81c \uc815\ucc45 \uc704\ud5d8 \ub610\ub294/\ubc0f \ub514\uc9c0\ud138 \uc790\uc0b0 \ud30c\uc0dd \uc0c1\ud488 \uac70\ub798\uc758 \uc9c4\uc815\uc131, \uc815\ub2f9\uc131 \ubc0f \ud0c0\ub2f9\uc131\uc5d0 \uc9c1\uba74\ud560 \uc218 \uc788\uc73c\uba70, \ub3d9\uc2dc\uc5d0 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud558\ub294 \ucc45\uc784\uacfc \uc190\uc2e4\uc744 \ubd80\ub2f4\ud574\uc57c \ud55c\ub2e4. <br>\ubc95\ub839\uc5d0\uc11c \ud2b9\ubcc4\ud788 \uc694\uad6c\ud558\uc9c0 \uc54a\ub294 \ud55c \ud50c\ub7ab\ud3fc\uc740 \ubaa8\ub4e0 \uc0ac\uc6a9\uc790 \uc815\ubcf4 \ub370\uc774\ud130, \ud1b5\ud654 \uc815\ubcf4, \uac70\ub798 \ud589\uc704 \ubc0f \uae30\ud0c0 \uac70\ub798\uc640 \uad00\ub828\ub41c \uc0ac\ud56d\uc5d0 \ub300\ud574 \uc0ac\uc804 \uc870\uc0ac\ub97c \uc2e4\uc2dc\ud560 \uc758\ubb34\uac00 \uc5c6\ub2e4. <br>\u200d <br>-\ubd84\uc7c1 \ubc0f \ubc95\uc801 \uc758\ubb34- <br>\ud50c\ub7ab\ud3fc\uc740 \ud22c\uc790\uc790\uac00 \ud50c\ub7ab\ud3fc\uc5d0\uc11c '\ubcf5\uc81c \ub9e4\ub9e4' \ub97c \uc774\uc6a9 \uc911 \ub2e4\ub978 \ud22c\uc790\uc790\uc640 \uac70\ub798 \ubd84\uc7c1\uc744 \ubc8c\uc600\uc744 \ub54c \uc77c\ubc29\uc801 \ud310\ub2e8\uc5d0 \ub530\ub77c \uc870\uc815 \uacb0\uc815\uc744 \ub0b4\ub9b4 \uc218 \uc788\ub294 \uad8c\ub9ac\ub97c \uac00\uc9c0\uba70, \ub2f9\uc0ac\uc790 \uc77c\ubc29 \ub610\ub294 \ub2f9\uc0ac\uc790 \uc30d\ubc29 \uc911 \uc5b4\ub290 \ud55c\ucabd\uc774 \uc81c\ucd9c\ud558\uba74 \ud50c\ub7ab\ud3fc\uc758 \ud310\ub2e8 \ubc0f \uc870\uc815 \uacb0\uc815\uc744 \uc218\uc6a9\ud55c\ub2e4. <br>\uc911\uc7ac\ub97c \uc694\uccad\ud558\ub294 \uac15\ub839 <br>\u200d <br>-\ubd80\uc778 - <br>1. \ud22c\uc790\uc790\ub294 \ud50c\ub7ab\ud3fc\uc774 \uc218\uc775 \uc190\uc2e4, \ube44\uc988\ub2c8\uc2a4 \ud3c9\ud310 \uc190\uc2e4, \uc0ac\uc6a9 \uc190\uc2e4, \ub370\uc774\ud130 \ub4f1 \uae30\ud0c0 \ubb34\ud615\uc801 \uc190\uc2e4(\ud574\ub2f9 \uc190\ud574 \ubcf4\uc0c1\uc758 \uac00\ub2a5\uc131\uc744 \uc54c\ub824\uc8fc\ub294\uc9c0 \uc5ec\ubd80)\uc744 \ud3ec\ud568\ud558\uc9c0\ub9cc \uc774\uc5d0 \uad6d\ud55c\ub418\uc9c0 \uc54a\ub294 \ubaa8\ub4e0 \uc0c1\ud669\uc5d0 \ub300\ud574 \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\ub294\ub2e4\ub294 \uac83\uc744 \uc54c\uace0 \ub3d9\uc758\ud569\ub2c8\ub2e4. <br>\ud50c\ub7ab\ud3fc\uc740 \ud2b9\uc815 \ud68c\uc6d0 \ubc0f \ud2b9\uc815 \uac70\ub798\uc5d0 \uc758\ud55c \uc911\ub300\ud55c \ubc95\ub960 \uc704\ubc18 \ub610\ub294 \uc120\ubb3c \uc704\ubc18\uc774 \uc788\uc744 \uc218 \uc788\ub2e4\uace0 \ubbff\uc744 \ub9cc\ud55c \ud569\ub9ac\uc801\uc778 \uc774\uc720\uac00 \uc788\ub2e4. <br>\ud50c\ub7ab\ud3fc\uc740 \ud50c\ub7ab\ud3fc\uc5d0\uc11c\uc758 \uc774\uc6a9\uc790\uc758 \ud589\uc704\uac00 \uc704\ubc95 \ub610\ub294 \ubd80\uc801\uc808\ud558\ub2e4\uace0 \uc758\uc2ec\ud560 \ub9cc\ud55c \ud569\ub9ac\uc801\uc778 \uc774\uc720\uac00 \uc788\ub2e4. <br>\ud50c\ub7ab\ud3fc \uc11c\ube44\uc2a4 \ub610\ub294 \ub300\uccb4\ub97c \ud1b5\ud55c \uc790\ub8cc, \uc815\ubcf4 \ub610\ub294 \uac70\ub798\uc758 \uad6c\uc785 \ub610\ub294 \ucde8\ub4dd\uc73c\ub85c \ubc1c\uc0dd\ud558\ub294 \ube44\uc6a9 \ubc0f \uc190\uc2e4 <br>\ud50c\ub7ab\ud3fc\uc774 \uc81c\uacf5\ud558\ub294 "\ubcf5\uc81c \uac70\ub798"\uc5d0 \ub300\ud55c \uc624\ud574"\ubcf5\uc81c \ubb34\uc5ed" \ucc38\uc5ec\ub85c \uc778\ud574 \ubc1c\uc0dd\ud560 \uc218 \uc788\ub294 \uc190\uc2e4 \ub610\ub294 \uc774\uc775 \uc190\uc2e4 \uc704\ud5d8\uc744 \uc218\uc6a9\ud569\ub2c8\ub2e4. <br>\uae30\ud0c0 \ubaa8\ub4e0 \uc190\uc0c1\uc740 \uad00\ub828 "\ubcf5\uc81c \uac70\ub798" \uc11c\ube44\uc2a4\uc5d0 \ub530\ub77c "\ubcf5\uc81c \uac70\ub798"\uc758 \uad00\ub828 \uc5c6\ub294 \uc6d0\uc778\uc73c\ub85c \ubc1c\uc0dd\ud569\ub2c8\ub2e4. <br>\u200d <br>2. \uc790\ub3d9 \uac70\ub798 \uc791\uc5c5\uc744 \ud3ec\ud568\ud558\uc9c0\ub9cc \uc774\uc5d0 \uad6d\ud55c\ub418\uc9c0 \uc54a\ub294 "\ubcf5\uc81c \uac70\ub798"\ub294 \uc0ac\uc6a9\uc790\uc758 \uc218\ub3d9 \uac1c\uc785 \uc5c6\uc774 \ud2b8\ub79c\uc7ad\uc158\uc744 \uc2dc\uc791\ud558\uace0 \uc885\ub8cc\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>3. \ubcf5\uc0ac \uac70\ub798 \uc2dc\uc2a4\ud15c\uc758 \uac70\ub798\ub85c \uc778\ud574 \uac70\ub798\uac00 \uc2e4\ud328\ud560 \uc218 \uc788\uc73c\uba70, \ub192\uc740 \ube44\uc6a9\uc774 \ubc1c\uc0dd\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc2dc\uc2a4\ud15c \uace0\uc7a5\uc73c\ub85c \uc778\ud574 \uc8fc\ubb38\uc774 \uc9c0\uc5f0\ub418\uac70\ub098 \uc2e4\ud328\ud560 \uc218 \uc788\ub294 \uc704\ud5d8\uc744 \uc54c\uace0 \uc788\uc5b4\uc57c \ud569\ub2c8\ub2e4. <br>4. \uc774\ub294 \ud2b9\uc815 \uac70\ub798\uc790\ub97c \ubaa8\ubc29\ud558\uac70\ub098 \ud2b9\uc815 \uac70\ub798 \uc804\ub7b5\uc744 \ub530\ub974\uace0 \uc7ac\ubb34 \uc0c1\ud669\uacfc \ubaa9\ud45c\uc5d0 \ub300\ud574 \uba87 \uac00\uc9c0 \uba54\ubaa8\ub97c \ud55c \ud6c4\uc5d0\ub9cc \ub0b4\ub824\uc57c \ud558\ub294 \uacb0\uc815\uc785\ub2c8\ub2e4. \uadf8\ub9ac\uace0 "\ubcf5\uc81c \uac70\ub798"\ub97c \uc0ac\uc6a9\ud558\ub294 \uac83\uc740 \ub9e4\uc6b0 \ud22c\uae30\uc801\uc774\uba70, \uace0\uc704\ud5d8 \ud22c\uc790\ub294 \ub610\ud55c \uc190\uc2e4\uc758 \uac00\ub2a5\uc131\uc774 \ub354 \ud06c\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. \ud22c\uc790\uc790\ub4e4\uc740 '\uce74\ud53c \ud2b8\ub808\uc774\ub4dc' \uc758 \uc131\uaca9\uacfc \uaddc\uce59\uc744 \ud655\uc2e4\ud788 \uc774\ud574\ud558\uace0 \ud22c\uc790 \uacbd\ud5d8, \ubaa9\ud45c, \uc7ac\ubb34 \uc0c1\ud0dc, \uc704\ud5d8 \uac10\uc218 \ub2a5\ub825 \ub4f1\uc5d0 \ub530\ub77c \ucc38\uc5ec \uc5ec\ubd80\uac00 \uacb0\uc815\ub41c\ub2e4. <br>5. \ub2f9\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 "\ubcf5\uc81c \uac70\ub798"\ub294 \ucc38\uace0 \uc6a9\uc73c\ub85c\ub9cc \uc81c\uacf5\ub429\ub2c8\ub2e4. \uc6b0\ub9ac \ud50c\ub7ab\ud3fc\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uc815\ubcf4\ub098 '\uce74\ud53c \ud2b8\ub808\uc774\ub4dc' \ub97c \ud1b5\ud574 \uc5bb\uc740 \uc815\ubcf4\ub97c \ubc14\ud0d5\uc73c\ub85c \ud22c\uc790 \uacb0\uc815\uc744 \ub0b4\ub9ac\uba74 \ubcf8\uc778 \ucc45\uc784\uacfc BITOCEAN \ubc0f \uacc4\uc5f4\uc0ac \ucc45\uc784\uc73c\ub85c \ud22c\uc790 \uacb0\uc815\uc744 \ub0b4\ub9b0\ub2e4. <br>6. \ud22c\uc790\uc790\ub4e4\uc740 \uadf8\ub4e4 \uc2a4\uc2a4\ub85c \ud22c\uc790 \uacb0\uc815\uc744 \ub0b4\ub824\uc57c \ud55c\ub2e4. \ud22c\uc790\uc790\ub294 \ud22c\uc790 \ubaa9\ud45c\uc640 \uac1c\uc778 \ubc0f \uc7ac\ubb34 \uc0c1\ud0dc\uc5d0 \ub530\ub77c \ud22c\uc790, \uc804\ub7b5 \ub610\ub294 \uae30\ud0c0 \uc81c\ud488 \ubc0f \uc11c\ube44\uc2a4\uac00 \uadc0\ud558\uc758 \uc694\uad6c\ub97c \ucda9\uc871\ud558\ub294\uc9c0 \uc5ec\ubd80\ub97c \ub3c5\ub9bd\uc801\uc73c\ub85c \uacb0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4. <br>7. \uc774 \ud50c\ub7ab\ud3fc\uc740 \ud22c\uc790\uc790\uc5d0 \uc758\ud574 \uc218\ud589\ub418\uac70\ub098 \uc218\ud589\ub418\uc9c0 \uc54a\uc740 "\ubcf5\uc81c \uac70\ub798" \uc6b4\uc601\uc758 \uacb0\uacfc\ub85c \uc9c1\uac04\uc811\uc801\uc73c\ub85c \ubc1c\uc0dd\ud560 \uc218 \uc788\ub294 \uc190\uc2e4 \uc190\uc775\uc5d0 \ub300\ud574 "\ubcf5\uc81c \uac70\ub798" \ucc38\uc5ec\uc790\uc5d0\uac8c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.\uc774 \uae30\ub2a5\uc758 \uc0ac\uc6a9 \ubc0f/\ub610\ub294 \uc758\uc874\uc740 \uc804\uc801\uc73c\ub85c \ud22c\uc790\uc790\uc758 \ucc45\uc784\uc785\ub2c8\ub2e4. <br>8. \uc6f9\uc0ac\uc774\ud2b8 \ub610\ub294 \ubaa8\ubc14\uc77c \uc571\uc740 \ub300\uc911\uc5d0\uac8c \uac70\ub798 \uc5ed\ud559 \ubc0f \uc815\ubcf4 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\ub3c4\ub85d \uc124\uacc4\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ud22c\uc790\uc790\ub4e4\uc740 \uc774 \ud50c\ub7ab\ud3fc \ub610\ub294 "\ubcf5\uc81c \uac70\ub798"\ub97c \ud1b5\ud574 \uc218\uc9d1\ub41c \uc815\ubcf4\uc5d0 \ub300\ud574 \ub3c5\uc790\uc801\uc778 \uc5f0\uad6c\ub97c \uc218\ud589\ud558\uace0 \ud22c\uc790 \uacb0\uc815\uc744 \ub0b4\ub824\uc57c \ud55c\ub2e4. <br>9. \ud50c\ub7ab\ud3fc\uc758 \ubaa8\ub4e0 \ud2b8\ub79c\uc7ad\uc158\uc740 BITOCEAN\uc758 "\uce74\ud53c \ud2b8\ub808\uc774\ub4dc"\uc5d0 \uc758\ud574 \uc2e4\ud589\ub418\uba70, BITOCEAN\uc5d0 \uc758\ud574 \uac80\uc99d\ub41c \ubaa8\ub4e0 \uacc4\uc0b0\uc740 